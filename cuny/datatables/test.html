<!DOCTYPE html>
<html>
	<head>
	  <title>Graduate Program List</title>
	  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
	</head>
	<body style="padding: 20px 40px;">
	  <h1>Programs</h1>
		<table id="example" class="display" style="width:100%">
			<thead>
				<tr>
					<th>College</th>
					<th>Program Area</th>
					<th>Program Name</th>
					<th>Degree Type</th>
					<th>Application Deadline</th>
					<th>Program Link<th>
					<!-- Add more columns as needed based on your JSON structure-->
				</tr>
			</thead>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
		new DataTable('#example', {
		    //https://www.philipdev.se/ideas/google-spreadsheet-data/
			ajax: 'https://script.google.com/macros/s/create-a-google-sheet-ajax/exec',
			columns: [
				{ data: 'College' },
				{ data: 'Program Area'},
				{ data: 'Program Name',
				  render: function ( data, type, row, meta ) {
				      return '<a href="' + row['Program Link'] + '" target="new_" rel="noopener noreferrer">' + data + '</a>';
				  } 
				},
				{ data: 'Degree Type' },
				{ data: 'Application Deadline',
				  render: function ( data, type, row, meta ) {
				      return '<a href="' + data + '" target="new_" rel="noopener noreferrer">Application Deadline</a>';
				  } 			
				},
				{ data: 'Program Link',
				  visible: false,
				  search: false
				},
			]
		});
	</script>
</body>
</html>
